server:
  port: 7104

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.34.0.2:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

spring:
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**

        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/department/**

        - id: authentication-server
          uri: lb://authentication-server
          predicates:
            - Path=/oauth2/**

        - id: resource-server
          uri: lb://resource-server
          predicates:
            - Path=/login/**